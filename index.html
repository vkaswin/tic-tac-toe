<!DOCTYPE html>
<html>
  <head>
    <title>Tic Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="tic-tac-board">
        <div data-value="1"></div>
        <div data-value="2"></div>
        <div data-value="3"></div>
        <div data-value="4"></div>
        <div data-value="5"></div>
        <div data-value="6"></div>
        <div data-value="7"></div>
        <div data-value="8"></div>
        <div data-value="9"></div>
      </div>
      <button class="btn-reset">Reset Game</button>
    </div>
    <div class="success-toast"></div>
    <script src="./main.js"></script>
  </body>
</html>
